<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Template</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="page">
    <header class="page__header">
        <div class="container">
            <div class="row"></div>
        </div>
    </header>
    <main class="page__main">
        <div class="container">
            <div class="row"></div>
        </div>
    </main>
    <footer class="page__footer">
        <div class="container">
            <div class="row"></div>
        </div>
    </footer>
    <div class="popup">
        <div class="thanks-popup popup__window">
            <label class="thanks-popup__close" for="thanksPopupOpen"><span></span></label>
            <h3 class="title-level-3 thanks-popup__title-level-3">Thanks for downloading our template!</h3>
            <p class="thanks-popup__text">Hope that you enjoy it well! Check also our site</p>
            <a class="thanks-popup__button" href="www.symu.co">www.symu.co</a>
        </div>
    </div>

</html>
