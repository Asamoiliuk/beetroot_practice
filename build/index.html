<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Template</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="page">
    <header class="page__header">
        <div class="container">
            <div class="row"></div>
        </div>
    </header>
    <main class="page__main">
        <div class="container">
            <div class="row"></div>
        </div>
    </main>
    <footer class="page__footer">
        <div class="container">
            <div class="row"></div>
        </div>
    </footer>
    <div class="popup">
        <div class="hire-me-popup popup__window">
            <label class="hire-me-popup__close" for="hireMePopupOpen"><span></span></label>
            <h3 class="title-level-3 hire-me-popup__title-level-3">Hire Me</h3>
            <form class="form hire-me-popup__form" action="#" method="post" name="hire-me">
                <div class="form__wrap">
                    <input class="input form__input" type="text" name="your_name" placeholder="Your Name">
                </div>
                <div class="form__wrap">
                    <input class="input form__input" type="email" name="email" pattern=".+@globex\.com" size="30" required
                        placeholder="Your E-Mail">
                </div>
                <div class="form__wrap">
                    <textarea class="textarea form__textarea" name="message" cols="30" rows="10"
                        placeholder="Your Message"></textarea>
                </div>
                <div class="form__wrap">
                    <button class="button form__button" type="submit">Send message</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
