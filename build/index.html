<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Template</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="page">
    <header class="page__header">
        <div class="container">
            <div class="row"></div>
        </div>
    </header>
    <main class="page__main">
        <div class="container">
            <div class="row"></div>
        </div>
    </main>
    <footer class="page__footer">
        <div class="container">
            <div class="row"></div>
        </div>
    </footer>
    <section class="latest-works">
        <div class="container">
            <h2 class="title-section latest-works__title-section">Latest Works</h2>
            <div class="row">
                <div class="col-4">
                    <div class="content-box latest-works__content-box"><img src="images/work1.png" alt=""></div>
                </div>
                <div class="col-4">
                    <div class="content-box latest-works__content-box"><img src="images/work2.png" alt=""></div>
                </div>
                <div class="col-4">
                    <div class="content-box latest-works__content-box"><img src="images/work3.png" alt=""></div>
                </div>
                <div class="col-4">
                    <div class="content-box latest-works__content-box"><img src="images/work4.png" alt=""></div>
                </div>
                <div class="col-4">
                    <div class="content-box latest-works__content-box"><img src="images/work5.png" alt=""></div>
                </div>
                <div class="col-4">
                    <div class="content-box latest-works__content-box"><img src="images/work6.png" alt=""></div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
